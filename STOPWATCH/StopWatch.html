<Doctype html>
<html lang-"en">
<head>
<meta charset-"utf-8"/>
<meta http-equiv="x-UA-Compatiable" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> StopWatch </title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="stopwatch">
            00:00:00
        </div>
        <div id="buttons">
            <button onclick="startTimer()" style="--clr:green;">Start</button>
            <button onclick="stopTimer()" style="--clr:red;">Stop</button>
            <button onclick="resetTimer()" style="--clr:orange;">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
